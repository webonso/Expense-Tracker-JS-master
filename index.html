<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Expenses</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <span class="navbar-brand mb-0 h1">Xtract App</span>
      <span class="navbar-brand mb-0 h1" id="expenseDisplay"></span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
      <div class="container">
        <div class="jumbotron mt-4">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="addExpense"
              placeholder="Amount spent"
              aria-label="Amount spent"
              aria-describedby="spent in rupees"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="spent in rupee">â‚¹</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="spent at">@</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="addDesc"
              placeholder="spent On"
              aria-label="spent On"
              aria-describedby="spent at"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-primary"
                type="button"
                id="btnCounter"
              >
                Add
              </button>
            </div>
          </div>
        </div>
        <ul class="list-group" id="expenseTable"></ul>
      </div>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
